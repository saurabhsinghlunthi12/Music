<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="./Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://kit.fontawesome.com/36936801ec.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Music Player container -->
     <div class="player-container">
        <!-- song details -->
         <div class="img-container" id="albumImage">
            <img src="" alt="Album Art" >
         </div>
         <div class="songDetails">
            <h2 id="title"></h2>
         <h3 id="artist"></h3>
         <i class="fas fa-heart"></i>
         </div>
         <audio src="" id="music"></audio>
      

         <!-- progress Bar -->
          <div class="progressContainer" id="progressContainer">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="playTime"></span>
                <span id="totalDuration"></span>
            </div>
          </div>

          <!-- Control buttons -->
          <div class="player-controls">
            <i class="fas fa-heart" id="heartIcon" title="Liked it!"></i>
             <!-- previous button -->
              <i class="fas fa-backward" id="prev" title="Previous"></i>
        
          <!--play button  -->
          <i class="fas fa-play main-button" id="play" title="Play"></i>
         <!-- next button -->
         <i class="fas fa-forward" id="next" title="Next"></i>
         <i class="fas fa-repeat" id="repeatIcon"></i>
          </div>
          
         
           <!-- VOlume Bar -->
           <div class="volume" id="volume">
            <i class="fas fa-volume-low" id="volumeIcon" title="Volume" volume="20"></i>
           </div>
           <div class="volumeContainer" id="volumeContainer">
             
             <div class="volumeProgress" id="volumeProgress"></div>
          </div>
       
          
     </div>


     

     

    
     
    <script src="./index.js"></script>
</body>
</html>
